<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Sales</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
</head>
<body>
    <h2>Beer Sales</h2>
    <div class="container">
       <div class="row">
            <form id="myForm">
                <div class="form-group">
                    <label for="customername">Customer name:</label>
                    <input type="text" name="customername" id="customername" class="form-control" >
                </div>
                <div class="form-group">
                    <label for="typeofbeer">Type of beer:</label>
                    <input type="text" name="typeofbeer" id="typeofbeer" class="form-control" >
                </div>
                <div class="form-group">
                    <label for="price">Beer Price:</label>
                    <input  type="number" name="price" id="price" class="form-control" >
                </div> 
                <div class="form-group">
                    <label for="amount">Amount Of Beer:</label>
                    <input type="number" name="amount" id="amount" class="form-control" >
                </div> 
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" name="date" id="date" class="form-control" >
                </div>
                <div class="form-group">
                    <label for="images">Link Images:</label>
                    <input type="link" name="images" id="images" class="form-control" required>
                    <!-- <img src="" alt="" id="preViewImage"> -->
                </div>
                <!-- <img id = "output" width = "50" /> -->
                <div class="form-group">
                    <input type="hidden" id="index" >
                </div>
                <div class="form-group">
                    <label></label>
                <button id="save" onclick="addToCart()" class="btn btn-primary" >Add to cart</button>
                <button style="display: none;" id="update"onclick="changeBeer()">Update</button>
                </div> 
            </form> 
            
        </div>   
        <div class="row">
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <th>Customer name</th>
                    <th>Type of beer</th>
                    <th>Image</th>
                    <th>Amount</th>
                    <th>Price beer</th>
                    <th>Purchase date</th>
                    <th>Edit</th>
                    <th>Total money</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Nguyễn Phước</td>
                        <td>Huda</td>
                        <td><img class="img-sm" src="\images\huda.png" alt=""></td>
                        <td>10</td>
                        <td>12000VND</td>
                        <td>01/01/2022</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Nguyễn Tú</td>
                        <td>Heineken</td>
                        <td><img  class="img-sm" src="/images/heineken.jpg" alt=""></td>
                        <td>20</td>
                        <td>30000VND</td>
                        <td>01/02/2022</td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            
        </div>    
    </div>
</body>
<script src="main.js"></script>
</html>
